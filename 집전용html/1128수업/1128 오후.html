<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .a {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border-collapse: 40px;
        border: 3px solid red;
        background-color: yellow;
        text-align: center;
        color: aqua;
      }
      .b {
        width: 100px;
        height: 100px;
        border: 3px solid pink;
        background-color: aquamarine;
      }
    </style>
    <title>원이랑 직사각형 테두리 그리기</title>
  </head>
  <body>
    <div class="a">원</div>
    <div class="b">직사각형</div>
  </body>
</html>
