<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>했던거</title>
    <link rel="stylesheet" href="했던거.css" />
  </head>
  <body>
    <!-- 전체헤더 -->
    <div class="wrap">
      <!-- 왼쪽 창 -->
      <div class="left">
        <!-- 사진 글자들  -->
        <div class="left_1">
          <img src="" alt="img" />
          <h1>환영합니다!</h1>
        </div>
      </div>
      <!-- 오른쪽창 -->
      <div class="right">
        <div>
          <button class="close">X</button>
        </div>
        <div>
          <h3 class="login">로그인</h3>
        </div>
        <div class="input">
          <label for="input">이메일로 로그인</label>
          <form action="">
            <input type="text" id="input" placeholder="이메일을 입력하세요." />
            <button class="btn">로그인</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
