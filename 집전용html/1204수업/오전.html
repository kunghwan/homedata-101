<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오전</title>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <h1>회원 가입을 환영합니다</h1>
        </fieldset>
        <fieldset>
          <legend>사용자 정보</legend>

          <div>
            <label for="id">아이디</label>
            <input
              type="text"
              name=""
              id="id"
              placeholder="공백없기"
              required
              autofocus
            />
          </div>

          <div>
            <label for="email">이메일</label>
            <input type="email" name="" id="email" />
          </div>

          <div>
            <label for="pw">비밀번호</label>
            <input type="password" name="" id="pw" />
          </div>

          <div>
            <label for="pwc">비밀번호 확인</label>
            <input type="password" name="" id="pwc" />
          </div>

          <div>
            <label for="c">가입경로</label>
            <select name="" id="c">
              <option value="SNS">SNS</option>
              t
              <option value="SNS">SNS</option>
              t
              <option value="SNS">SNS</option>
              t
            </select>
          </div>

          <div>
            <label for="m">메모</label>
            <textarea name="" id="m"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="email" id="my" />
          <label for="my">메일 수신</label>
          <input type="radio" name="mn" />
          <label for="mn">메일 수신 안함</label>
        </fieldset>
        <ul>
          <li><button>가입하기</button></li>
          <li><button type="reset">다시쓰기</button></li>
        </ul>
      </form>
    </main>
  </body>
</html>
