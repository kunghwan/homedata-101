<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login_box">
      <p>네이버를 더 안전하고 편리하게 이용하세요</p>
      <button class="naver"><span>NAVER</span>로그인</button>
      <ul>
        <li><button>아이디 찾기</button></li>
        <li><button>비밀번호 찾기</button></li>
        <li><button>회원가입</button></li>
      </ul>
    </div>

    <div>
      <form action="">
        <div>
          <input type="text" placeholder="아이디 또는 전화번호" />
          <input type="text" placeholder="비밀번호" />
        </div>
        <div>
          <input type="checkbox" id="keep" /><label for="keep"
            >로그인상태유지</label
          >
        </div>
        <button type="button">로그인</button>
      </form>
      <ul>
        <li><button>아이디 찾기</button></li>
        <li><button>비밀번호 찾기</button></li>
        <li><button>회원가입</button></li>
      </ul>
    </div>
  </body>
</html>
