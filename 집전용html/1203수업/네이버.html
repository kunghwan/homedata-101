<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인창</title>
    <link rel="stylesheet" href="네이버.css" />
  </head>
  <body>
    <form>
      <h1>Naver</h1>
      <fieldset>
        <div class="input email">
          <label for="input email">이메일</label>
          <input type="email" id="e" placeholder="yourname@naver.com" />
        </div>
        <div class="input password">
          <label for="p">비밀번호</label>
          <input type="password" id="p" placeholder="* * * * * * " />
        </div>
        <input type="submit" value="로그인" />
      </fieldset>
      <ul>
        <li><button type="button">아이디 찾기</button></li>
        <li><button type="button">회원가입</button></li>
        <li><button type="button">비밀번호 찾기</button></li>
      </ul>
    </form>
  </body>
</html>
