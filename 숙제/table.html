<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="스타일.css" />
  </head>
  <body>
    <header>
      <div>이름</div>
      <ul>
        <li><a href="text.html">texts</a></li>
        <li><a href="list.html">list</a></li>
        <li><a href="table.html">table</a></li>
      </ul>
    </header>
    <main>
      <h1>상품구성</h1>
      <table>
        <caption>
          선물용과 가정용 상품 구성
        </caption>
        <thead>
          <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
          </tr>
          <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
          </tr>
          <tr>
            <td>가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
          </tr>
          <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
      <footer>
        <a href="https://github.com/kunghwan/homedata-101.git">내 github</a>
      </footer>
      <table>
        <caption>
          요안도라 객실
        </caption>
        <thead>
          <tr>
            <th>방이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>유채방</td>
            <td>여성 도리토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
          </tr>
          <tr>
            <td rowspan="2">동백방</td>
            <td>동성 도리토리</td>
          </tr>
          <tr>
            <td>가족 1팀</td>
          </tr>
          <tr>
            <td>천혜향방</td>
            <td>-</td>
            <td>2인실</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="4">바깥쪽 전체를 렌트합니다.</th>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
